<!DOCTYPE html>
<html>
<head>
    <title>Secret Viewer</title>
</head>
<body>
    <h1>Welcome to the Secret Message Portal</h1>
    <form method="post">
        <label>Enter your name:</label>
        <input type="text" name="name" required>
        <button type="submit">View Secret</button>
    </form>

    {% if message %}
        <h2>Hello {{ name.capitalize() }}!</h2>
        <p><strong>Your Secret:</strong> {{ message }}</p>
    {% endif %}
</body>
</html>
